<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Insira o primeiro número">
        <input type="text" id="op" placeholder="operação (ex: +, -, *, /)">
        <input type="number" id="num2" placeholder="Insira o segundo número">
        <button class="btn">Calcular</button>
        <p id="resultado" class="esconder"></p>
    </main>

    <script src="index.js"></script>
</body>

</html>
